<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .hidden {
            display: none;
        }
        /* Style to center the content within its container */
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 centered-container">
        <div id="interview-choices" class="space-y-6 w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
                    Interview Prep AI
                </h1>
                <p class="text-gray-400">
                    Practice for your next job interview with a realistic AI interviewer.
                </p>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
                <h2 class="text-2xl font-bold mb-4 text-white">Choose Your Interview</h2>
                
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mb-4">
                    <div class="w-full">
                        <label for="role-select" class="block text-sm font-medium text-gray-400 mb-1">Role</label>
                        <select id="role-select" class="w-full p-2 rounded-md bg-gray-600 text-white border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="software-developer">Software Developer</option>
                            <option value="data-analyst">Data Analyst</option>
                            <option value="web-developer">Web Developer</option>
                            <option value="hardware-engineer">Hardware Engineer</option>
                        </select>
                    </div>
                    <div class="w-full">
                        <label for="difficulty-select" class="block text-sm font-medium text-gray-400 mb-1">Difficulty</label>
                        <select id="difficulty-select" class="w-full p-2 rounded-md bg-gray-600 text-white border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="intern">Intern</option>
                            <option value="junior">Junior</option>
                            <option value="mid-level">Mid-Level</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-6">
                    <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-200 transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Start Interview
                    </button>
                </div>
            </div>
        </div>
        
        <!-- This is the container for the Vapi widget, hidden by default -->
        <div id="vapi-widget-container" class="hidden centered-container w-full h-full">
            <div class="text-center">
                <h2 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Your Interview is Starting!</h2>
                <p class="text-lg text-gray-400 max-w-md mx-auto">
                    Start preparing for your interview nowâ€”focus, practice, and give it your best!
                </p>
            </div>
            <vapi-widget 
                assistant-id="c1776873-e591-4f5a-9a0b-435f9b515ecb" 
                public-key="4ba8fe6e-1658-47c7-b1ec-7abbe9ab2c50" 
                mode="voice" 
                cta-button-color="#4a90e2" 
                start-button-text="Start Call" 
                widget-title="Mock Interview" 
                cta-button-subtitle="Click to start">
            </vapi-widget>
        </div>
    </div>

    <!-- The Vapi client SDK script -->
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const interviewChoices = document.getElementById('interview-choices');
            const vapiWidgetContainer = document.getElementById('vapi-widget-container');

            startButton.addEventListener('click', () => {
                // Hide the interview choices
                interviewChoices.classList.add('hidden');
                
                // Show the Vapi widget container
                vapiWidgetContainer.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
